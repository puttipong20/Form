<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="fm">
        <!-- form tag -->
        <form action="">
            <div class="form ">
                <div class="detail">
                    <label for="">Student ID : </label>
                    <input type="text" v-model="student.id" placeholder="6">
                </div>
                <div class="detail">
                    <label for="">Name : </label>
                    <input type="text" v-model="student.name" placeholder="putti...">
                </div>
                <div class="detail">
                    <label for="">Last name : </label>
                    <input type="text" v-model="student.lname" placeholder="Pa...">
                </div>
                <div class="detail">
                    <label for="">E-mail : </label>
                    <input type="email" v-model="student.email" placeholder="asdf@gmail.com">
                </div>
                <div class="detail">
                    <label for="">GPA : </label>
                    <input type="float" v-model="student.gpa" placeholder="2.50">
                </div>
            </div>
        </form>
        <!-- table  -->
        <div class="data">
            <table>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>E-mail</th>
                    <th>GPA</th>
                    <th>Delete</th>
                </tr>
                <tr v-for="(detail,index) in studentList" v-if="detail.gpa<2.00" v-bind:style="{color:t_color,'font-weight':t_font}">
                    <td>{{detail.id}}</td>
                    <td>{{detail.name}}</td>
                    <td>{{detail.lname}}</td>
                    <td>{{detail.email}}</td>
                    <td>{{detail.gpa}}</td>
                    <td><button class="btn btn-danger" @click="pop(index)">Delete</button></td>
                </tr>
                <tr v-for="(detail,index) in studentList" v-if="detail.gpa>2.00"> 
                    <td>{{detail.id}}</td>
                    <td>{{detail.name}}</td>
                    <td>{{detail.lname}}</td>
                    <td>{{detail.email}}</td>
                    <td>{{detail.gpa}}</td>
                    <td><button class="btn btn-danger" @click="pop(index)">Delete</button></td>
                </tr>
            </table>
            <div class="Btn">
                <button class="btn btn-dark" @click="push()">Add</button>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
